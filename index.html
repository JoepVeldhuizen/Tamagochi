<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Tamagochi</title>
  </head>
  <body>
    <!-- audioplayer met autoplay en automatisch gemute -->
    <audio id="achtergrondmuziek" controls autoplay muted>
      <source src="muziek.mp3" />
    </audio>

    <img src="diddy.png" class="diddy" />

    <img src="" class="diddymond" id="diddymond" />

    <!-- grijze achtergrond -->
    <div id="honger" class="Honger"></div>
    <!-- de kleur bar die je ziet -->
    <div id="hongerbar" class="Hongerbar"></div>
    <!-- de tekst -->
    <div id="hongertekst" class="Hongertekst">Honger:</div>

    <!-- grijze achtergrond -->
    <div id="slaap" class="Slaap"></div>
    <!-- de kleur bar die je ziet -->
    <div id="slaapbar" class="Slaapbar"></div>
    <!-- de tekst -->
    <div id="slaaptekst" class="Slaaptekst">Slaap:</div>

    <!-- grijze achtergrond -->
    <div id="plezier" class="Plezier"></div>
    <!-- de kleur bar die je ziet -->
    <div id="plezierbar" class="Plezierbar"></div>
    <!-- de tekst -->
    <div id="pleziertekst" class="Pleziertekst">Plezier:</div>

    <button class="Banaantje" onclick="etengeven()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="90%"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M4 13c3.5-2 8-2 10 2a5.5 5.5 0 0 1 8 5" />
        <path
          d="M5.15 17.89c5.52-1.52 8.65-6.89 7-12C11.55 4 11.5 2 13 2c3.22 0 5 5.5 5 8 0 6.5-4.2 12-10.49 12C5.11 22 2 22 2 20c0-1.5 1.14-1.55 3.15-2.11Z"
        />
      </svg>
    </button>
    <button class="Bedje" onclick="slaapgeven()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="90%"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M2 4v16" />
        <path d="M2 8h18a2 2 0 0 1 2 2v10" />
        <path d="M2 17h20" />
        <path d="M6 8v9" />
      </svg>
    </button>

    <button class="Legootje" onclick="pleziergeven()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="90%"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect width="18" height="12" x="3" y="8" rx="1" />
        <path d="M10 8V5c0-.6-.4-1-1-1H6a1 1 0 0 0-1 1v3" />
        <path d="M19 8V5c0-.6-.4-1-1-1h-3a1 1 0 0 0-1 1v3" />
      </svg>
    </button>

    <div id="textbox" class="Textbox"></div>

    <script>
      let honger = 100;
      let slaap = 100;
      let plezier = 100;

      // functie om de tekst van de bars te veranderen en de bars kleiner te laten worden
      function updateBars() {
        document.getElementById("hongertekst").innerHTML =
          "Honger: " + Math.round(honger);
        document.getElementById("slaaptekst").innerHTML =
          "Slaap: " + Math.round(slaap);
        document.getElementById("pleziertekst").innerHTML =
          "Plezier: " + Math.round(plezier);

        document.getElementById("hongerbar").style.width = honger / 10 + "%";

        document.getElementById("slaapbar").style.width = slaap / 10 + "%";

        document.getElementById("plezierbar").style.width = plezier / 10 + "%";
      }

      //knoppen die de values  veranderen
      function etengeven() {
        if (honger < 96) {
          console.log("Eten gegeven");
          honger = honger + 5;
          document.getElementById("hongertekst").innerHTML =
            "Honger: " + Math.round(honger);
          document.getElementById("hongerbar").style.width = honger / 10 + "%";
        } else {
          console.log("Eten gegeven");
          honger = honger = 100;
          document.getElementById("hongertekst").innerHTML =
            "Honger: " + Math.round(honger);
          document.getElementById("hongerbar").style.width = honger / 10 + "%";
        }
      }

      function slaapgeven() {
        if (slaap < 96) {
          console.log("Slaap gegeven");
          slaap = slaap + 5;
          document.getElementById("slaaptekst").innerHTML =
            "Slaap: " + Math.round(slaap);
          document.getElementById("slaapbar").style.width = slaap / 10 + "%";
        } else {
          console.log("Slaap gegeven");
          slaap = slaap = 100;
          document.getElementById("slaaptekst").innerHTML =
            "Slaap: " + Math.round(slaap);
          document.getElementById("slaapbar").style.width = slaap / 10 + "%";
        }
      }

      function pleziergeven() {
        if (plezier < 96) {
          console.log("Plezier gegeven");
          plezier = plezier + 5;
          document.getElementById("pleziertekst").innerHTML =
            "Plezier: " + Math.round(plezier);
          document.getElementById("plezierbar").style.width =
            plezier / 10 + "%";
        } else {
          console.log("Plezier gegeven");
          plezier = 100;
          document.getElementById("pleziertekst").innerHTML =
            "Plezier: " + Math.round(plezier);
          document.getElementById("plezierbar").style.width =
            plezier / 10 + "%";
        }
      }

      //timer om de bars te updaten
      setInterval(() => {
        honger = Math.max(0, honger - 1);
        slaap = Math.max(0, slaap - 1);
        plezier = Math.max(0, plezier - 1);

        updateBars();
      }, 1500);
      //  /\ verander deze om te veranderen hoe lang het duurt voor er 1 van de waardes wordt afgehaald (in miliseconden)

      setInterval(() => {
        checkvalues();
      }, 100);

      //tekst box inhoud veranderen
      let tekst = "Test tekst";

      function checkvalues() {
        document.getElementById("textbox").innerHTML = tekst;

        if (plezier < 25 || honger < 25 || slaap < 25) {
          document.getElementById("diddymond").src = "verdrietig.png";

          if (plezier < 25) tekst = "Ik ben verdrietig!";

          if (honger < 25) tekst = "Ik heb honger!";

          if (slaap < 25) tekst = "Ik ben moe!";
        } else {
          tekst = "Ik ben helemaal blij!";
          document.getElementById("diddymond").src = "blij.png";
        }
      }
    </script>
  </body>
</html>
